<div class="row">
  <div class="col-md-12">

    <img src="assets/logo-1.png" class="logo" />

    <h1>MyBank</h1>

    <form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="form-group" [class.has-error]="usernameControl.dirty && !usernameControl.valid">
        <div class="input-group">
          <div class="input-group-addon">
            <span class="glyphicon glyphicon-user"></span>
          </div>
          <input id="username" type="text" class="form-control" formControlName="username" placeholder="Login" />
        </div>
        <app-form-error control="username" error="required">Le login est obligatoire</app-form-error>
        <app-form-error control="username" error="maxlength">Le login est trop long</app-form-error>
      </div>
      <div class="form-group" [class.has-error]="passwordControl.dirty && !passwordControl.valid">
        <div class="input-group">
          <div class="input-group-addon">
            <span class="glyphicon glyphicon-lock"></span>
          </div>
          <input id="password" type="password" class="form-control" formControlName="password" placeholder="Mot de passe" />
        </div>
        <app-form-error control="password" error="required">Le mot de passe est obligatoire</app-form-error>
        <app-form-error control="password" error="maxlength">Le mot de passe est trop long</app-form-error>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Connexion</button>
      </div>
      <div class="form-group form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" formControlName="rememberMe" />
          <span class="box"><span class="glyphicon glyphicon-ok"></span></span>
          Se souvenir de moi
        </label>
      </div>
    </form>

    <alert *ngIf="errorMessage" type="danger">{{ errorMessage }}</alert>

  </div>
</div>
