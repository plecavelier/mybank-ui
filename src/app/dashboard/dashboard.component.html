<nav class="navbar navbar-default">
  <div class="collapse navbar-collapse">
    <ul class="nav navbar-nav">
      <li>
        <a routerLink="/operations">Opérations</a>
      </li>
      <li>
        <a routerLink="/statistics">Statistiques</a>
      </li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="javascript:void(0)" (click)="logout()"><span class="glyphicon glyphicon-log-out"></span> Déconnexion</a></li>
    </ul>
  </div>
</nav>

<div class="row" style="margin: 0px;">
  <div class="col-md-3">
    <div class="panel panel-default">
      <div class="panel-heading clearfix">
        <h3 class="panel-title pull-left">Comptes bancaires</h3>
        <a routerLink="/account-form" class="btn btn-default pull-right"><span class="glyphicon glyphicon-plus"></span> Créer compte</a>
      </div>
      <ul class="list-group" app-account-list (alertEventEmitter)="displayAlert($event)"></ul>
      <div class="panel-heading clearfix">
        <h3 class="panel-title pull-left">Catégories</h3>
        <a routerLink="/tag-form" class="btn btn-default pull-right"><span class="glyphicon glyphicon-plus"></span> Créer catégorie</a>
      </div>
      <ul class="list-group" app-tag-list></ul>
    </div>
  </div>

  <main class="col-md-9">
    <p *ngFor="let alert of alerts">
      <alert [type]="alert.type" [dismissOnTimeout]="5000" (close)="closeAlert(alert)">{{ alert.message }}</alert>
    </p>
    <router-outlet></router-outlet>
  </main>
</div>
