<h1>{{ title }}</h1>
<form class="form-horizontal" [formGroup]="operationForm" (ngSubmit)="saveOperation()">
  <div class="form-group" [class.has-error]="nameControl.dirty && !nameControl.valid">
    <label for="name" class="col-md-2 control-label">Nom</label>
    <div class="col-md-10">
      <input id="name" type="text" class="form-control" formControlName="name" />
      <app-form-error control="name" error="required">Le nom est obligatoire</app-form-error>
      <app-form-error control="name" error="maxlength">Le nom est trop long</app-form-error>
    </div>
  </div>
  <div class="form-group" [class.has-error]="descriptionControl.dirty && !descriptionControl.valid">
    <label for="description" class="col-md-2 control-label">Description</label>
    <div class="col-md-10">
      <textarea id="description" rows="5" class="form-control" formControlName="description"></textarea>
      <app-form-error control="description" error="maxlength">La description est trop longue</app-form-error>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-2"></div>
    <div class="col-md-10">
      <button type="submit" class="btn btn-default" [disabled]="!operationForm.valid">{{ buttonLabel }}</button>
    </div>
  </div>
</form>
