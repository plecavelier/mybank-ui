<form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="form-group" [class.has-error]="usernameControl.dirty && !usernameControl.valid">
    <label for="username" class="col-md-2 control-label">Login</label>
    <div class="col-md-10">
      <input id="username" type="text" class="form-control" formControlName="username" />
      <app-form-error control="username" error="required">Le login est obligatoire</app-form-error>
      <app-form-error control="username" error="maxlength">Le login est trop long</app-form-error>
    </div>
  </div>
  <div class="form-group" [class.has-error]="passwordControl.dirty && !passwordControl.valid">
    <label for="password" class="col-md-2 control-label">Mot de passe</label>
    <div class="col-md-10">
      <input id="password" type="password" class="form-control" formControlName="password" />
      <app-form-error control="password" error="required">Le mot de passe est obligatoire</app-form-error>
      <app-form-error control="password" error="maxlength">Le mot de passe est trop long</app-form-error>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-2"></div>
    <div class="col-md-10">
      <button type="submit" class="btn btn-default" [disabled]="!loginForm.valid">Connexion</button>
    </div>
  </div>
</form>
<alert *ngIf="errorMessage" type="danger">{{ errorMessage }}</alert>
