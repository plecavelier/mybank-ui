<form class="form-horizontal" [formGroup]="importForm" (ngSubmit)="importOperation()">
  <div class="form-group" [class.has-error]="contentControl.dirty && !contentControl.valid">
    <label for="content" class="col-md-2 control-label">Contenu OFX</label>
    <div class="col-md-10">
      <textarea id="content" class="form-control" formControlName="content"></textarea>
      <span class="help-block" *ngIf="contentControl.dirty && contentControl.hasError('required')">Ce champ est obligatoire</span>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-2"></div>
    <div class="col-md-10">
      <button type="submit" class="btn btn-primary" [disabled]="!importForm.valid">Importer</button>
    </div>
  </div>
</form>
